<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="persona.nombre" name="nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="persona.email" name="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="persona.pass" name="pass" required></ion-input>
  </ion-item>
  <button ion-button type="button" (click)="signup(persona)" block>Registrar</button>

  <button ion-button type="button" (click)="cancelar()" block>Cancelar</button>

</ion-content>
