<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div *ngFor="let item of items|async">
  

  <ion-input type="text" name="nombre" value={{item.pregunta}} [readonly]=true> </ion-input>
  
    <button ion-button block>{{item.opciones.res1}}</button>
    <button ion-button block>{{item.opciones.res2}}</button>
    <button ion-button block>{{item.opciones.res3}}</button>  
    

</div>    
  

</ion-content>
